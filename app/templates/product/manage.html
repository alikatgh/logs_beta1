{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h1>Manage Products</h1>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>SKU</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.sku }}</td>
            <td>
              <a
                href="{{ url_for('product.edit', id=product.id) }}"
                class="btn btn-sm btn-primary"
                >Edit</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{{ url_for('product.create') }}" class="btn btn-success"
        >Add Product</a
      >
    </div>
  </div>
</div>
{% endblock %}
