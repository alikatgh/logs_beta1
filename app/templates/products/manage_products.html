<!-- templates/manage_products.html -->

{% extends "base.html" %} {% block content %}
<header class="page-title">
  <h1>Manage Products</h1>
</header>
<div class="container">
  <form method="POST" action="{{ url_for('main.manage_products') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <!-- Include the CSRF token directly -->
    <div id="product-fields">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name[]"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="price">Price</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="price"
            name="price[]"
            required
          />
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary" id="add-product">
      Add More Products
    </button>
    <button type="submit" class="btn btn-primary">Save Products</button>
  </form>
  <hr />
  <h2>Existing Products</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
          <a
            href="{{ url_for('product.edit_product', id=product.id) }}"
            class="btn btn-info btn-sm"
          >
            Edit
          </a>
          <!-- Updated delete form -->
          <form
            action="{{ url_for('product.delete_product', id=product.id) }}"
            method="POST"
            style="display: inline"
          >
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <!-- Include the CSRF token directly -->
            <button
              type="submit"
              class="btn btn-danger btn-sm"
              onclick="return confirm('Are you sure you want to delete this product?')"
            >
              Delete
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Include jQuery if not already included -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $("#add-product").click(function () {
      var productFields = $("#product-fields");
      var newFields = productFields.children().first().clone();
      newFields.find("input").val("");
      productFields.append(newFields);
    });
  });
</script>
{% endblock %}
