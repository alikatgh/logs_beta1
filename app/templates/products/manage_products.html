{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Products</h1>
    <a href="{{ url_for('product.create') }}" class="btn btn-success">
      <i class="fas fa-plus"></i> Add Product
    </a>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Weight (kg)</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>â‚®{{ "%.2f"|format(product.price) }}</td>
          <td>{{ "%.3f"|format(product.weight) }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                onclick="window.location.href='{{ url_for('product.edit_product', id=product.id) }}'"
                class="btn btn-sm btn-outline-primary"
                type="button"
              >
                <i class="fas fa-edit"></i>
              </button>
              <form
                action="{{ url_for('product.delete_product', id=product.id) }}"
                method="POST"
                style="display: inline"
              >
                {{ form.csrf_token }}
                <button
                  type="submit"
                  class="btn btn-sm btn-outline-danger"
                  onclick="return confirm('Are you sure you want to delete this product?');"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </form>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
