{% extends "base.html" %} {% block content %}
<header class="page-title">
  <h1>Edit Product</h1>
</header>
<div class="container">
  <form
    method="POST"
    action="{{ url_for('product.edit_product', id=product.id) }}"
  >
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <!-- Include the CSRF token -->
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        value="{{ product.name }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="price"
        name="price"
        value="{{ product.price }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>
{% endblock %}
