{% extends "base.html" %} {% block content %}
<h1 class="mt-4">Supermarkets Overview</h1>
<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    {% for supermarket in supermarkets %}
    <tr>
      <td>{{ supermarket.name }}</td>
      <td>{{ supermarket.address }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
