{% extends "base.html" %}

{% block content %}
<header class="text-center my-4">
    <h1>Edit Supermarket</h1>
</header>
<div class="container">
    <form method="POST" action="{{ url_for('main.edit_supermarket', id=supermarket.id) }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ supermarket.name }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ supermarket.address }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Supermarket</button>
    </form>
</div>
{% endblock %}
