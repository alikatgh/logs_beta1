{% extends "base.html" %}

{% block content %}
<header class="text-center my-4">
    <h1>Manage Supermarkets</h1>
</header>
<div class="container">
    <form method="POST" action="{{ url_for('main.manage_supermarkets') }}">
        <div id="supermarket-fields">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name[]" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address[]" required>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" id="add-supermarket">Add More Supermarkets</button>
        <button type="submit" class="btn btn-primary">Save Supermarkets</button>
    </form>
    <hr>
    <h2>Existing Supermarkets</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for supermarket in supermarkets %}
                <tr>
                    <td>{{ supermarket.name }}</td>
                    <td>{{ supermarket.address }}</td>
                    <td>
                        <a href="{{ url_for('main.edit_supermarket', id=supermarket.id) }}" class="btn btn-info btn-sm">Edit</a>
                        <form action="{{ url_for('main.delete_supermarket', id=supermarket.id) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this supermarket?')">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#add-supermarket').click(function() {
            var supermarketFields = $('#supermarket-fields');
            var newFields = supermarketFields.children().first().clone();
            newFields.find('input').val('');
            supermarketFields.append(newFields);
        });

        $(document).on('click', '.remove-row', function() {
            $(this).closest('.form-row').remove();
        });
    });
</script>
{% endblock %}
