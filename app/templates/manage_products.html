{% extends "base.html" %}

{% block content %}
<header class="page-title">
    <h1>Manage Products</h1>
</header>
<div class="container">
    <form method="POST" action="{{ url_for('main.manage_products') }}">
        <div id="product-fields">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name[]" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="price">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price[]" required>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" id="add-product">Add More Products</button>
        <button type="submit" class="btn btn-primary">Save Products</button>
    </form>
    <hr>
    <h2>Existing Products</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <a href="{{ url_for('main.edit_product', id=product.id) }}" class="btn btn-info btn-sm">Edit</a>
                        <form action="{{ url_for('main.delete_product', id=product.id) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#add-product').click(function() {
            var productFields = $('#product-fields');
            var newFields = productFields.children().first().clone();
            newFields.find('input').val('');
            productFields.append(newFields);
        });

        $(document).on('click', '.remove-row', function() {
            $(this).closest('.form-row').remove();
        });
    });
</script>
{% endblock %}
